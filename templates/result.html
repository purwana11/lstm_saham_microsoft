<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Prediksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="fade-bg">

  <div class="container text-center mt-5 fade-in">
    <h1 class="fw-bold text-info glow">ðŸ’¹ Hasil Prediksi Saham Microsoft</h1>

    {% if error %}
      <div class="alert alert-danger mt-4">{{ error }}</div>
    {% else %}
      <div class="alert alert-success mt-4 fade-in">
        <h4>Prediksi harga penutupan berikutnya:</h4>
        <p class="display-5 text-warning">$ {{ prediction }}</p>

      <div class="mt-4 text-light">
        <h5>Data yang kamu masukkan:</h5>
        <p>{{ prices }}</p>
      </div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-outline-light mt-4">ðŸ”™ Kembali</a>
